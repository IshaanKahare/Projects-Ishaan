<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 1rem;
            border: 1px solid;
        }
        img:hover{
            opacity: .5;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>
    <img onclick="playGame('rock')" src="rock.png" >
    <img src="paper.png" onclick="playGame('paper')">
    <img src="scissors.png" onclick="playGame('scissors')">

    <div id="result"></div>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (userChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').innerHTML = `
                You chose <strong>${userChoice}</strong>.<br>
                The computer chose <strong>${computerChoice}</strong>.<br>
                ${result}
            `;
        }
    </script>

</body>
</html>
