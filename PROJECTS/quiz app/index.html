<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="question">
        QUESTION
    </div>
    <div class="options">
        <div class="option">
            <input type="radio" name="" id="option1">
            <label for="option1" id="label1">ONE</label>
        </div>
        <div class="option">
            <input type="radio" name="" id="option2">
            <label for="option2" id="label2">TWO</label>
        </div>
        <div class="option">
            <input type="radio" name="" id="option3">
            <label for="option3" id="label3">THREE</label>
        </div>
        <div class="option">
            <input type="radio" name="" id="option4">
            <label for="option4" id="label4">FOUR</label>
        </div>
        <div class="option">
            <input type="radio" name="" id="option5">
            <label for="option5" id="label5">FIVE</label>
        </div>
        <div class="option">
            <input type="radio" name="" id="option6">
            <label for="option6" id="label6">SIX</label>
        </div>
    </div>
    <div class="results">
        
    </div>
    <button id="submitAnswer">Submit Answer</button>
    <button id="newQuestion" >
        Generate Question
    </button>
    <script src="app.js"></script>
</body>
</html>
