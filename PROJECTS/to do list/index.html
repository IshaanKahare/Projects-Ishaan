<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <input type="text" name="" id="addTitle" placeholder="Title" value="" >
        <button id="addList" onclick="newElement()">Add</button>
    </div>
    <div class="list">
            <div class="listelement">homework   <input type="checkbox"  class="ticked"></div>
            <div class="listelement">laundary   <input type="checkbox" class="ticked"></div>
            <div class="listelement">coding <input type="checkbox"  class="ticked"></div>
            <div class="listelement">gym    <input type="checkbox" class="ticked"></div>
            <div class="listelement">shopping   <input type="checkbox" class="ticked"></div>
    </div>
    <button class="clearList" onclick="checkTrue()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
